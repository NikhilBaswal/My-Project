<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">BBG Academy</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="facility.html">Our Facilities</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-box login-box">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                        <span class="input-error" id="login-email-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                        <span class="input-error" id="login-password-error"></span>
                    </div>
                    <button type="submit">Login</button>
                    <p class="message">Don't have an account? <a href="register.html" id="show-register">Register</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BBG Academy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
