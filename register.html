<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">BBG Academy</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="facility.html">Our Facilities</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-box register-box">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" required>
                        <span class="input-error" id="register-name-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                        <span class="input-error" id="register-email-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                        <span class="input-error" id="register-password-error"></span>
                    </div>
                    <button type="submit">Register</button>
                    <p class="message">Already have an account? <a href="login.html" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BBG Academy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
